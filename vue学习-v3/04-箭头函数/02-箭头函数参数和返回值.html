<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.参数问题
        // 1.1放入两个参数
        const sum = (num1, num2) => {
            return num1 + num2
        }
        // 1.2放入一个参数
        const power = num => {
            return num*num
        }
        console.log(power(2));
        // 2. 函数中
        // 2.1 函数代码中有多行代码时
        const test = () => {
            console.log('hello world');
            console.log('hello vuejs');
                    
        }
        // 2.2 函数中只有一行代码
        const mul = (num1, num2) => num1*num2
        
        console.log(mul(2,19));
        
    </script>
</body>
</html>
