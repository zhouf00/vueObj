<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">

    <cpn :cinfo="info" :child-my-message="message"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>{{cinfo}}</h2>
      <p>{{childMyMessage}}</p>
     </div>
  </template>
  <script src="../../js/vue.js"></script>
  <script>

    //2. 注册组件(全局组件)
    const cpn = {
      template: '#cpn',
      props: {
        cinfo:{
          type: Object,
          default() {
            return {}
          }
        },
        childMyMessage:{
          type: String,
          default: 'info'
        }
      },
      data() {
        return {}
      }
    };

    const app = new Vue({
      el: '#app',
      data: {
        info:{
          name:'why',
          age:18,
          height:1.88
        },
        message:'hahahahahahaha'
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
