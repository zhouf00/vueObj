<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">

    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>{{title}}</h2>
      <p>我是内容，哈哈哈</p>
      <p>我是内容，呵呵呵</p>
     </div>
  </script>
  <template id="cpn2">
    <div>
      <h2>{{title}}</h2>
      <p>我是内容，哈哈哈</p>
      <p>我是内容，呵呵呵</p>
     </div>
  </template>
  <script src="../../js/vue.js"></script>
  <script>

    //2. 注册组件(全局组件)
    Vue.component('cpn1', {
      template: "#cpn1",
      data(){
        return {
          title: 'abc'
        }
      }
    });

    const app = new Vue({
      el: '#app',
      data: {
        message:'你好',
      },
      components:{
        'cpn2': {
          template: '#cpn2',
          data(){
            return {
              title: 'bbbb'
            }
          }
        }
      }
      })
  </script>
</body>
</html>
