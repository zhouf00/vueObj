<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
    <h2>{{counter}}</h2>
        <button @click="btn1Click">按键1</button>
        <button @click="btn2Click">按键2</button>

        <button @click="btn3Click(123,$event)">按键3</button>

    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter:0
            },
            methods:{
                btn1Click(){
                    console.log('btn1Click')
                },
                btn2Click(event){
                    console.log('----',event)
                },
                btn3Click(abc,event){
                    console.log(abc,event)
                }
            }
        })
    </script>
</body>
</html>
