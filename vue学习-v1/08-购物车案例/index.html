<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <table>
    <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    <tr v-for="(book, index) in books">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.date}}</td>
      <td>{{book.price | showPrice}}</td>
      <td>
        <button @click="decrement(index)" v-bind:disabled="book.count <= 0">-</button>
        {{book.count}}
        <button @click="increment(index)">+</button></td>
      <td><button @click="removeHandle(index)">移除</button></td>
    </tr>
    </tbody>
  </table>
  <h2>总价格：{{totalPrice2 | showPrice}}</h2>
</div>

<script src="../../js/vue.js"></script>
<script src="main.js"></script>
<script>

</script>
</body>
</html>
