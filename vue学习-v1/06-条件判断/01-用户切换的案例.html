<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Title</title>
</head>
<body>
    <div id="app">
    <h2>{{counter}}</h2>
        <!--1. .stop修饰符的使用-->
        <div @click="divClick">
            aaaa
            <button @click.stop="btnClick">按钮</button>
        </div>
        <!--2. .prevent修饰符的使用-->
        <form action="baidu">
            <input type="submit" value="提交" @click.prevent="submitClick">
        </form>
        <!--3. 监听某个键盘键帽-->
        <input type="text" @keyup.enter="keyUp">
        <!--4. .once修饰符的使用-->
        <button @click.once="btn2Click">按钮2</button>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter:'测试中'
            },
            methods:{
                btnClick(){
                    console.log('btn1Click')
                },
                divClick(){
                    console.log('divClick')
                },
                submitClick(abc,event){
                    console.log('submitClick')
                },
                keyUp(){
                    console.log('keyUp')
                },
                btn2Click(){
                    console.log('btn2Click')
                },
            }
        })
    </script>
</body>
</html>
