<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--1. 修饰符 lazy-->
    <input type="text" v-model.lazy="message">
    <h2>您的爱好是：{{message}}</h2>
    <!--2. 修饰符 number-->
    <input type="number" v-model.number="age">
    <h2>您的爱好是：{{age}}--{{ typeof age}}</h2>
    <!--3. 修饰符 trim-->
    <input type="text" v-model="name">
    <h2>您的爱好是：{{name}}</h2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'你好',
        age:0,
        name:''
      },

      })
  </script>
</body>
</html>
