<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!-- 父组件模板 -->
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn><a class="btn btn-primary btn-block" href="01-slot-插槽的基本使用.html">哈哈</a></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>哈哈哈</p>
      <slot><button>按钮</button></slot>
     </div>
  </template>
  <script src="../../js/vue.js"></script>
  <script>

    // 父组件
    const app = new Vue({
      el: '#app',
      data: {
        message:'vue'
      },
      components: {
        cpn: {
          template:'#cpn',

        }
      },

    })
  </script>
</body>
</html>
