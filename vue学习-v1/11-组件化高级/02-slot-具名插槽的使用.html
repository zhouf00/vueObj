<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--手机端可以放大-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- 父组件模板 -->
  <div id="app">
    <cpn></cpn>
    <cpn><button slot="left">按键</button></cpn>

  </div>
  <!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>哈哈哈</p>
      <slot name="left"><span>左边</span></slot>
      <slot name="center"><span>中间</span></slot>
      <slot name="right"><span>右边</span></slot>
      <slot><p>虎虎虎</p></slot>
     </div>

  </template>
  <script src="../../js/vue.js"></script>
  <script>

    // 父组件
    const app = new Vue({
      el: '#app',
      data: {
        message:'vue'
      },
      components: {
        cpn: {
          template:'#cpn',

        }
      },

    })
  </script>
</body>
</html>
