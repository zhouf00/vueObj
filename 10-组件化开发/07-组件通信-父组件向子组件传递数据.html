<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">

    <cpn :cmovies="movies" :cmessage="message"></cpn>
    <cpn :cmovies="movies" :ctest="test"></cpn>
  </div>
  <template id="cpn">
    <div>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>
      </ul>
      <h2>{{cmessage}}</h2>
      <h2>{{ctest}}</h2>
     </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>

    //2. 注册组件(全局组件)
    const cpn = {
      template: '#cpn',
      props: {
        //1. 类型限制
        // cmovies: Array,

        //2. 提供一些默认值
        cmessage:{
          type: String,
          default: 'abc',
          // required: true, // 必传值
        },
        cmovies:{
          type: Array,
          default() {
            return []
          },
          required: true, // 必传值
        },
        ctest:{
          validator: function (value) {
            return ['success', 'warning', 'danger'].indexOf(value) != -1
          }
        }
      },
      data() {
        return {}
      }
    };

    const app = new Vue({
      el: '#app',
      data: {
        message:'',
        movies: ['海王','海贼王', '海天盛宴'],
        test: 'warning',
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
