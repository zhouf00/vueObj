<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">

    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>当前计数器:{{count}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
     </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>

    //2. 注册组件(全局组件)
    Vue.component('cpn', {
      template: "#cpn",
      data(){
        return {
          count: 0
        }
      },
      methods:{
        increment() {
          this.count++
        },
        decrement() {
          this.count--
        }
      }
    });

    const app = new Vue({
      el: '#app',
      data: {
        message:'你好',
      },
      })
  </script>
</body>
</html>
