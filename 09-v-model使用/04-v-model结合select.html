<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--1. 单选-->
    <select name="abc" id="" v-model="fruit">
      <option value="苹果">苹果</option>
      <option value="香蕉">香蕉</option>
      <option value="西瓜">西瓜</option>
      <option value="草莓">草莓</option>
      <option value="榴莲">榴莲</option>
      <option value="南瓜">南瓜</option>
    </select>
    <h2>你选择的性别是：{{fruit}}</h2>
    <!--2. 多选-->
    <select name="abc" id="" v-model="fruits" multiple>
      <option value="苹果">苹果</option>
      <option value="香蕉">香蕉</option>
      <option value="西瓜">西瓜</option>
      <option value="草莓">草莓</option>
      <option value="榴莲">榴莲</option>
      <option value="南瓜">南瓜</option>
    </select>
    <h2>你选择的性别是：{{fruits}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'你好',
        fruit: '榴莲',
        fruits: []
      },

      })
  </script>
</body>
</html>
